<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot√£o</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script async src="assets/js/botoes.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="assets/colorpicker/colorpicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.min.css">
    <!--<link rel="stylesheet" type="text/css" href="assets/css/styles.css">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/colorpicker/css/colorpicker.css">
</head>
<body class="criaBotao">
    <div class="container">
    <div class="row">
        <div class="limite"></div>
        <div class="limite-2"></div>
        <div class="delimitador"></div>
        <div class="sobra"></div>
        <div class="col m6 div-botoes">
            <div class="botao">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="250" viewBox="0 0 186 186">
                    <defs>
                        <style>
                            .circulo-1 {
                                fill: #8e509f;
                            }
                            .circulo-2 {
                                fill: #ff0000;
                            }
                            .circulo-3 {
                                fill: #00ff00;
                            }
                            .circulo-4 {
                                fill: #0000ff;
                            }
                            
                            .furo {
                                fill: #fff;
                            }
                        </style>
                    </defs>
                    <circle class="circulo circulo-1" cx="90" cy="90" r="00"/>
                    <circle class="circulo circulo-2" cx="90" cy="90" r="00"/>
                    <circle class="circulo circulo-3" cx="90" cy="90" r="00"/>
                    <circle class="circulo circulo-4" cx="90" cy="90" r="00"/>
                    <circle class="circulo furo" cx="90" cy="90" r="00"/>
                </svg>
            </div>
        </div>
        <div class="col m6 div-formulario">
            <div class="form">
                <form class="" method="post" action="">
                    <p>Definir tamanho da bolacha:</p>
                    <div class="tamanho-bolacha col m12 range-field">
                            <input type="range" id="tamanho-bolacha" min="35" max="60" />
                    </div>
                    <p>Definir tamanho do furo:</p>
                    <div class="tamanho-furo col m12 range-field">
                        <input type="range" id="tamanho-furo" min="10" max="28" />
                    </div>
                    <div class="escolha-aros">
                        <p>Escolha a quantidade de aros:</p>
                        <p class="qtd-aros">
                            <input name="qtdAros" type="radio" id="aro1" value="1" />
                            <label for="aro1">1 aro</label>
                        </p>
                        <p class="qtd-aros">
                            <input name="qtdAros" type="radio" id="aro2" value="2" />
                            <label for="aro2">2 aros</label>
                        </p>
                        <p class="qtd-aros">
                            <input name="qtdAros" type="radio" id="aro3" value="3"  />
                            <label for="aro3">3 aros</label>
                        </p>
                        <p class="qtd-aros">
                            <input name="qtdAros" type="radio" id="aro4" value="4" />
                            <label for="aro4">4 aros</label>
                        </p>

                    </div>
                    <div class="cores">
                        <div class="aro1 aros">
                            <h6>Escolha a cor do aro 1</h6>
                            <select name="cor-aro-1" id="circulo-1">
                                <option class="#fff" value="Branco">Branco</option>
                                <option class="#000" value="Preto">Preto</option>
                                <option class="#f00" value="Vermelho">Vermelho</option>
                                <option class="#0f0" value="Verde">Verde</option>
                                <option class="#00f" value="Azul">Azul</option>
                                <option class="#ff00ff" value="Magenta">Magenta (rosa)</option>
                                <option class="#ffff00" value="Amarelo">Amarelo</option>
                                <option class="#800080" value="Roxo">Roxo</option>
                                <option class="#bbb" value="Cinza">Cinza</option>
                                <option class="#A52A2A" value="Marrom">Marrom</option>
                            </select>
                            
                        </div>
                        <div class="aro2 aros">
                            <h6>Escolha a cor do aro 2</h6>
                            <select name="cor-aro-2" id="circulo-2">
                                <option class="#fff" value="Branco">Branco</option>
                                <option class="#000" value="Preto">Preto</option>
                                <option class="#f00" value="Vermelho">Vermelho</option>
                                <option class="#0f0" value="Verde">Verde</option>
                                <option class="#00f" value="Azul">Azul</option>
                                <option class="#ff00ff" value="Magenta">Magenta (rosa)</option>
                                <option class="#ffff00" value="Amarelo">Amarelo</option>
                                <option class="#800080" value="Roxo">Roxo</option>
                                <option class="#bbb" value="Cinza">Cinza</option>
                                <option class="#A52A2A" value="Marrom">Marrom</option>
                            </select>
                            <h6>Escolha o tamanho do aro 2</h6>
                            <div class="tamanho-aro-2 col m12 range-field">
                                <input type="range" id="tamanho-aro-2" min="30" max="28" />
                            </div>
                            
                        </div>
                        <div class="aro3 aros">
                            <h6>Escolha a cor do aro 3</h6>
                            <select name="cor-aro-3" id="circulo-3">
                                <option class="#fff" value="Branco">Branco</option>
                                <option class="#000" value="Preto">Preto</option>
                                <option class="#f00" value="Vermelho">Vermelho</option>
                                <option class="#0f0" value="Verde">Verde</option>
                                <option class="#00f" value="Azul">Azul</option>
                                <option class="#ff00ff" value="Magenta">Magenta (rosa)</option>
                                <option class="#ffff00" value="Amarelo">Amarelo</option>
                                <option class="#800080" value="Roxo">Roxo</option>
                                <option class="#bbb" value="Cinza">Cinza</option>
                                <option class="#A52A2A" value="Marrom">Marrom</option>
                            </select>
                        </div>
                        <div class="aro4 aros">
                            <h6>Escolha a cor do aro 4</h6>
                            <select name="cor-aro-4" id="circulo-4">
                                <option class="#fff" value="Branco">Branco</option>
                                <option class="#000" value="Preto">Preto</option>
                                <option class="#f00" value="Vermelho">Vermelho</option>
                                <option class="#0f0" value="Verde">Verde</option>
                                <option class="#00f" value="Azul">Azul</option>
                                <option class="#ff00ff" value="Magenta">Magenta (rosa)</option>
                                <option class="#ffff00" value="Amarelo">Amarelo</option>
                                <option class="#800080" value="Roxo">Roxo</option>
                                <option class="#bbb" value="Cinza">Cinza</option>
                                <option class="#A52A2A" value="Marrom">Marrom</option>
                            </select>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
